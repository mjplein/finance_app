	 <div id="container" style="width: 100%; height: 100%"></div>
	  <script> 
	anychart.onDocumentReady(function() {

// set the data
var data = [
	{x: "Income", value: 25200},
	{x: "Expenses", value: 22200},
];

// create the chart
var chart = anychart.pie();

// set the chart title
chart.title("Example of User's Income vs Expenses for a Year");

// add the data
chart.data(data);

// display the chart in the container
chart.container('container');
chart.draw();
// set legend position
chart.legend().position("right");
// set items layout
chart.legend().itemsLayout("vertical");
// sort elements
chart.sort("desc");
}); </script>
