		<style>html, body, #container {
				width: 100%;
				height: 93%;
				margin: 0;
				padding: 0;
			}</style>
			 </head>
			 <body>
			  <div id="container"></div>
			  <script src="https://cdn.anychart.com/releases/8.2.1/js/anychart-base.min.js"></script>
			  <script src="https://cdn.anychart.com/releases/8.2.1/js/anychart-exports.min.js"></script>
			  <script src="https://cdn.anychart.com/releases/8.2.1/js/anychart-ui.min.js"></script>
			  <script type="text/javascript">anychart.onDocumentReady(function () {
			
				// create data
				var data = [
				  {x: "Income", value: 253000},
				  {x: "Room and Board", value: 95000},
				  {x: "Leisure", value: 100000},
				  {x: "Food", value: 20000},
				  {x: "Transportation", value: 5000 }

				 
				];
			
				// create a 3d pie chart and set the data
				var chart = anychart.pie3d(data);
			
				// set the chart title
				  chart.title("Monthly Spending");
			
				// set the container id
				chart.container("container");
			
				// initiate drawing the chart
				chart.draw();
			});</script>
		
</body>
